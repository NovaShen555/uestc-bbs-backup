<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>河畔监控台</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏: 帖子列表 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-inner">
        <div class="page-header">
          <h1>河畔监控台</h1>
          <div class="sync-time">最后同步: {{LAST_SYNC_TIME}}</div>
        </div>

        <div class="toolbar">
          <div class="toolbar-left">
            <div class="sort-tabs">
              <span class="sort-tab {{SORT_CREATED_ACTIVE}}" data-sort="created">按发帖时间</span>
              <span class="sort-tab {{SORT_REPLY_ACTIVE}}" data-sort="reply">按回复时间</span>
            </div>
          </div>
          <div class="toolbar-right">
            <button id="syncBtn" class="btn btn-sm">同步数据</button>
            <button class="theme-toggle" id="themeToggle" title="切换主题">
              <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
              <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="console-output"></div>

        <div class="thread-list" id="threadList">
          {{THREAD_LIST}}
        </div>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content" id="mainContent">
      <div class="main-content-inner" id="contentInner">
        <div class="content-placeholder">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
          <p>点击左侧帖子查看内容</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
